<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <canvas id="mainRoom" width="400" height="300"></canvas>
    <script>
      var canvas = document.getElementById("mainRoom");

      var ctx = canvas.getContext("2d");
      ctx.moveTo(0, 0);
      ctx.lineTo(400, 300);
      ctx.stroke();
    </script>
  </body>
</html>
